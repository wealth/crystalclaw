services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crystalclaw-gateway
    restart: unless-stopped
    ports:
      - "18791:18791"
    volumes:
      # Mount your host config into the container
      - ~/.crystalclaw:/home/crystalclaw/.crystalclaw
    environment:
      # Override any config value via env vars (see src/config/config.cr)
      - CRYSTALCLAW_AGENTS_DEFAULTS_MODEL=${CRYSTALCLAW_AGENTS_DEFAULTS_MODEL:-}
      - CRYSTALCLAW_HEARTBEAT_ENABLED=${CRYSTALCLAW_HEARTBEAT_ENABLED:-false}
      - CRYSTALCLAW_HEARTBEAT_INTERVAL=${CRYSTALCLAW_HEARTBEAT_INTERVAL:-30}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:18791/health" ]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
